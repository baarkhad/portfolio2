<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapp">
			<h1 class="title">Barkhad's Portfolio</h1>

			<ul class="gallery">
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/marquepage.png"
				>
					<img src="img/marquepage.png" alt="1" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/Tangopastale.png"
				>
					<img src="img/Tangopastale.png" alt="2" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/carte_de_visite_mayumi.png"
				>
					<img
						src="img/carte_de_visite_mayumi.png"
						alt="3"
						class="gallery__img"
					/>
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/Duracell.png"
				>
					<img src="img/Duracell.png" alt="4" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/flyer.png"
				>
					<img src="img/flyer.png" alt="5" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/logo_hh.png"
				>
					<img src="img/logo_hh.png" alt="6" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/Faces.png"
				>
					<img src="img/Faces.png" alt="7" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/Book_em.png"
				>
					<img src="img/Book_em.png" alt="8" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
				<li
					class="gallery__item"
					data-fancybox="gallery"
					data-src="img/MNU.png"
				>
					<img src="img/MNU.png" alt="9" class="gallery__img" />
					<span class="zoom">zoom</span>
				</li>
			</ul>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

		<script src="app.js"></script>
	</body>
</html>
